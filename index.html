<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Atelier autour de la démarche artistique de DynamO Théâtre : Théâtre de mouvement acrobatique ou jeu clownesque.</h1>
    <!-- multistep form -->
<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Personal Details</li>
      <li>Survey</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <input type="text" name="name" placeholder="Full Name" />
      <input type="email" name="email" placeholder="E-mail" />
      <input type="text" name="university" placeholder="university" />
      <button type="button" class="next action-button" >Next</button>
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <label for="">Discipline</label>
      <select name="discipline" id="">
          <option value="théâtre">théâtre</option>
          <option value="danse">danse</option>
          <option value="cirque">cirque</option>
      </select>
      <label>Destinataire</label>
    <div class="checkbox">
        <label class="check" for="destinataire"><input type="radio" name="destinataire" id="destinataire" value="adulte" /> adulte</label>
        <label class="check" for="destinataire"><input type="radio" name="destinataire" id="destinataire" value="tout public" /> tout public</label>
        <label class="check" for="destinataire"><input type="radio" name="destinataire" id="destinataire" value="public ciblé" /> public ciblé</label>
        <label class="check" for="destinataire"><input type="radio" class="radio" name="destinataire" id="destinataire" value="other" /> à préciser</label>
        <textarea class="hide" name="destinataire" placeholder="préciser"></textarea>
      </div>
      <textarea class="hide" name="destinataire" id="destinataire" placeholder="préciser"></textarea>
    <label >Objet principal de la médiation </label>
    <div class="checkbox">
        <label class="check" for="objet_principal"><input type="radio" name="objet_principal" id="objet_principal" value="spectacle/évènement" /> spectacle/évènement</label>
        <label class="check" for="objet_principal"><input type="radio" name="objet_principal" id="objet_principal" value="savoir et savoir-faire disciplinaire" /> savoir et savoir-faire disciplinaire</label>
        <label class="check" for="objet_principal"><input type="radio" name="objet_principal" id="objet_principal" value="organisme/environnement" /> organisme/environnement</label>
        <label class="check" for="objet_principal"><input type="radio" name="objet_principal" id="objet_principal" class="radio" value="other"/> compétences tierces, à préciser</label>
        <textarea class="hide" name="objet_principal" placeholder="préciser"></textarea>
      </div>
      
      <label for="">Lieu de la médiation </label>
      <input type="text" name="lieux_sceniques" placeholder="lieux scéniques" />
      <input type="text" name="lieux_non_sceniques" placeholder="lieux non-scéniques" />
      <label for="type_mediation">Type de la médiation </label>
      <select name="type_mediation" id="type_mediation">
          <option value="présentielle">présentielle </option>
          <option value="virtuelle">virtuelle</option>
          <option value="composite">composite</option>
      </select>
      <label>Support de la médiation</label>
      <div class="checkbox">
      <label class="check" for="support_mediation"><input type="radio" name="support_mediation" id="support_mediation" /> aucun</label>
      <label class="check" for="support_mediation"><input type="radio" name="support_mediation" id="support_mediation" /> smartphone</label>
      <label class="check" for="support_mediation"><input type="radio" name="support_mediation" id="support_mediation" /> tablette</label>
      <label class="check" for="support_mediation"><input type="radio" name="support_mediation" id="support_mediation" /> ordinateur</label>
      <label class="check" for="support_mediation"><input type="radio" class="radio" name="support_mediation" id="support_mediation" value="other"/> autre dispositif, à préciser</label>
      <textarea class="hide" name="support_mediation" placeholder="préciser"></textarea>
    </div>
      <label for="">Plateforme de la médiation</label>
      <div class="checkbox">
      <label class="check" for="plateforme_mediation"><input type="radio" name="plateforme_mediation" id="plateforme_mediation" /> aucun</label>
      <label class="check" for="plateforme_mediation"><input type="radio" name="plateforme_mediation" id="plateforme_mediation" /> site Web</label>
      <label class="check" for="plateforme_mediation"><input type="radio" name="plateforme_mediation" id="plateforme_mediation" /> Facebook</label>
      <label class="check" for="plateforme_mediation"><input type="radio" name="plateforme_mediation" id="plateforme_mediation" /> Instagram</label>
      <label class="check" for="plateforme_mediation"><input type="radio" name="plateforme_mediation" id="plateforme_mediation" /> YouTube</label>
      <label class="check" for="plateforme_mediation"><input type="radio" name="plateforme_mediation" id="plateforme_mediation" value="other" /> autre dispositif, à préciser</label>
      <textarea class="hide" name="plateforme_mediation" placeholder="préciser"></textarea>
    </div>
    <label for="">Mode sémiotique </label>
      <div class="checkbox">
      <label class="check" for="mode_semiotique"><input type="checkbox" name="mode_semiotique" id="mode_semiotique" /> texte </label>
      <label class="check" for="mode_semiotique"><input type="checkbox" name="mode_semiotique" id="mode_semiotique" /> image</label>
      <label class="check" for="mode_semiotique"><input type="checkbox" name="mode_semiotique" id="mode_semiotique" /> son</label>
      <label class="check" for="mode_semiotique"><input type="checkbox" name="mode_semiotique" id="mode_semiotique" /> verbal</label>
      <label class="check" for="mode_semiotique"><input type="checkbox" name="mode_semiotique" id="mode_semiotique" /> non-verbal</label>
    </div>
    <label for="temps_mediation">Temps de médiation</label>
      <select name="temps_mediation" id="temps_mediation">
          <option value="avant le spectacle">avant le spectacle </option>
          <option value="pendant le spectacle">pendant le spectacle</option>
          <option value="après le spectacle">après le spectacle</option>
          <option value="égard au spectacle">égard au spectacle</option>
      </select>
      <label for="">Présence visible/audible/repérable d’un agent de médiation par le  public</label>
      <div class="checkbox">
      <label class="check" for="presence"><input type="radio" name="presence" id="presence" /> non</label>
      <label class="check" for="presence"><input type="radio" name="presence" id="presence" /> médiateur</label>
      <label class="check" for="presence"><input type="radio" name="presence" id="presence" /> artiste</label>
      <label class="check" for="presence"><input type="radio" name="presence" id="presence" /> membre de l’équipe</label>
      <label class="check" for="presence"><input type="radio" class="radio" name="presence" id="presence" value="other"/> autre, à préciser</label>
      <textarea class="hide" name="presence" placeholder="préciser"></textarea>
    </div>
    <label for="producteur_mediation">Producteur de la médiation (organisme)</label>
      <select name="producteur_mediation" id="producteur_mediation">
          <option value="oui">oui DynamO Théâtre</option>
          <option value="non">non</option>
      </select>
      <label for="">Ville</label>
      <input type="text" name="ville" placeholder="Ville" />
      <label for="partenaire">Partenaire</label>
      <select name="partenaire" id="partenaire">
          <option value="oui">oui</option>
          <option value="non">non</option>
      </select>
      <input type="text" name="nom_partenaire" placeholder="Nom du partenaire" />
      <input type="text" name="ville_partenaire" placeholder="Ville" />
      <label for="annee_debut_activite">Année de début de l’activité</label>
      <select name="annee_debut_activite" id="annee_debut_activite">
          <option value="connue">connue</option>
          <option value="inconnue">inconnue</option>
      </select>
      <label for="activite_recurrente">Activité récurrente</label>
      <select name="activite_recurrente" id="activite_recurrente">
          <option value="oui">oui</option>
          <option value="non">non</option>
      </select>
      <label for="degre_interactivite">Degré d’interactivité</label>
      <select name="degre_interactivite" id="degre_interactivite">
          <option value="diffusion/interprétation">diffusion/interprétation</option>
          <option value="réaction/commentaire">réaction/commentaire</option>
          <option value="participation/contribution">participation/contribution</option>
          <option value="immersion/co-auctorialité">immersion/co-auctorialité</option>
      </select>
      
      <button type="button" class="previous action-button">Previous</button>
      <button type="submit" class="submit action-button">Submit</button>
    </fieldset>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
